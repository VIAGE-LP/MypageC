<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢</title>
</head>

<body>
    <img id="Mypage_link" src="img/Mypage_link.png" alt="" style="cursor:pointer;">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $("#Mypage_link").click(function (e) {
            e.preventDefault();
            // 從localStorage取出order_token
            let orderToken = JSON.parse(localStorage.getItem('orderData'));

            if (!orderToken) {
                return;
            } else {
                orderToken = orderToken.order_token;
                // 用order_token去開Mypage
                window.open(`https://viagebeautybra.com/Mypage/?type=10&order_token=${orderToken}`);
            }
        });
    </script>
</body>

</html>
